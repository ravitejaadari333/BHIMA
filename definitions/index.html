<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatGPT Style Bot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ChatBot ðŸ¤–</div>

    <div class="chat-box" id="chat-box"></div>

    <!-- Floating sticker container -->
    <div id="sticker-area"></div>

    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your message here..." onkeydown="if(event.key==='Enter'){sendMessage();}" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
